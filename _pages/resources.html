---
layout: default
title: Data Tracer Resources
permalink: /resources/
---

<section class="overflow-hidden hero-bg pt-4 pt-lg-7 white">
  <div class="container h-100">
    <div class="row h-100 d-flex align-items-center py-4">
      <div class="col-auto align-self-center">
        <div class="row no-gutters py-4 rounded-lg bg-white d-flex align-items-center">
          <div class="col-auto">
            <img class="mx-4" src="{{'/img/Libraries-Cards-TracerLogo.svg' | relative_url }}" alt="" width="85" height="85">
          </div>
          <div class="col-auto">
            <h1 class="text-danger mb-0 align-self-center mr-4">Resources</h1>
          </div>
        </div>
        
        
      </div>
      <div class="col-lg-6 text-center align-self-center">
       
      </div>
    </div>
  </div>
</section>

<section class="py-6">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Resources list</h2>
        <p><i>Coming soon...</i></p>


      </div>
    </div>
  </div>
  {% for item in site.data.resources %}

  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h3>{{ item.name }}</h3>
        <p><i>Resources for <strong>{{ item.name }}</strong> will be here soon</i></p>
      </div>
    </div>
  </div>


{% endfor %}
</section>
