<section>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Resources</h2>
        <p>
          Explore docs, papers, videos, tutorials. Join our community slack.
        </p>
      </div>
    </div>
    <div class="row">
      {% for item in site.data.resources %}

      <div class="col-lg-2">
        <div class="embed-responsive embed-responsive-1by1 rounded-lg bg-secondary overflow-hidden">
          <div class="embed-responsive-item d-flex">
            <p class="h2 text-white">{{ item.name }}</p>
          </div>
        </div>
      </div>
        
      {% endfor %}
    </div>
  </div>
</section>
